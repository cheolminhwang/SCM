apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: scmvadbcs
spec:
  chart:
    spec:
      chart: ./ingress-nginx
      sourceRef:
        kind: GitRepository
        name: siebel-repo
        namespace: scmvadbcs
  install:
    timeout: 30m
  interval: 10m0s
  releaseName: scmvadbcs-ingress-nginx
  targetNamespace: scmvadbcs
  uninstall:
    timeout: 30m
  values:
    controller:
      admissionWebhooks:
        enabled: false
      config:
        enable-underscores-in-headers: 'true'
      image:
        image: siebeldev/cm/ingress-nginx
        registry: phx.ocir.io
        tag: v1.11.3
      ingressClass: scmvadbcs-nginx
      ingressClassByName: true
      ingressClassResource:
        controllerValue: k8s.io/scmvadbcs-ingress-nginx
        default: false
        enabled: true
        name: scmvadbcs-nginx
      metrics:
        enabled: true
      podAnnotations:
        prometheus.io/port: '10254'
        prometheus.io/scrape: 'true'
      scope:
        enabled: true
        namespace: scmvadbcs
      service:
        annotations:
          oci.oraclecloud.com/load-balancer-type: lb
          service.beta.kubernetes.io/oci-load-balancer-internal: 'false'
          service.beta.kubernetes.io/oci-load-balancer-shape: flexible
          service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: 100
          service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: 10
          service.beta.kubernetes.io/oci-load-balancer-ssl-ports: '443'
          service.beta.kubernetes.io/oci-load-balancer-tls-secret: lb-tls-certificate
        targetPorts:
          http: http
          https: http
        type: LoadBalancer
    imagePullSecrets:
    - name: ocirsecret
