apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metacontroller
  namespace: scmvadbcs
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: scmvadbcs
    namespace: scmvadbcs
  path: ./FluxFolder/metacontroller
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: metacontroller
      namespace: scmvadbcs